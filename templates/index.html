<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Note Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Clinical Note Summarizer</h1>
            <p class="subtitle">Powered by Ollama (Local AI)</p>
        </header>

        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs" id="inputTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="text-tab" data-bs-toggle="tab" data-bs-target="#text-panel" type="button" role="tab">
                    Text Input
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="image-tab" data-bs-toggle="tab" data-bs-target="#image-panel" type="button" role="tab">
                    Image Upload
                </button>
            </li>
        </ul>

        <!-- Tab Panels -->
        <div class="tab-content" id="inputTabsContent">
            <!-- Text Input Panel -->
            <div class="tab-pane fade show active" id="text-panel" role="tabpanel">
                <div class="input-section card-section">
                    <h3>Enter Clinical Note</h3>
                    <label for="clinicalText" class="input-label">Paste or type your clinical note below</label>
                    <textarea id="clinicalText" rows="10" class="form-control text-input" placeholder="Paste clinical note here..."></textarea>
                    <button class="btn btn-primary mt-3" onclick="summarizeText()" title="Generate summary from text">
                        <span class="btn-text">Summarize</span>
                    </button>
                </div>
            </div>

            <!-- Image Upload Panel -->
            <div class="tab-pane fade" id="image-panel" role="tabpanel">
                <div class="input-section card-section">
                    <h3>Upload Clinical Note</h3>
                    <label for="imageFile" class="file-label">
                        <input type="file" id="imageFile" class="file-input" accept=".jpg,.jpeg,.png" onchange="handleImagePreview(event)">
                        <div class="file-upload-area" id="fileUploadArea">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <p class="file-upload-text">Click to upload or drag and drop</p>
                            <p class="file-upload-hint">PNG, JPG, JPEG up to 10MB</p>
                        </div>
                    </label>
                    <div id="imagePreviewContainer" class="image-preview-container" style="display: none;">
                        <h4>Preview</h4>
                        <div class="image-preview-wrapper">
                            <img id="imagePreview" class="image-preview" alt="Preview">
                            <button class="btn-remove-image" onclick="removeImagePreview()" title="Remove image">Ã—</button>
                        </div>
                    </div>
                    <div id="fileError" class="error-message" style="display: none;"></div>
                    <button class="btn btn-primary mt-3" id="summarizeImageBtn" onclick="summarizeImage()" title="Process image and generate summary">
                        <span class="btn-text">Summarize</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Message -->
        <div id="loadingMessage" class="loading-message" style="display: none;">
            <div class="spinner"></div>
            <p>Processing with local AI... (may take 10-15 seconds)</p>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="results-section card-section" style="display: none;">
            <div class="results-header">
                <h3>Generated Summary</h3>
                <button class="btn btn-secondary btn-copy" onclick="copySummary()" title="Copy summary to clipboard">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    <span class="btn-text">Copy</span>
                </button>
            </div>
            <div id="summaryOutput" class="summary-box"></div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Note: Uses Llama 3.1:8b running locally via Ollama</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
